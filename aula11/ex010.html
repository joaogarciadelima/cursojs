<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
    <style>
    
    
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    País em que você reside: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Nacionalidade" onclick="checanacionalidade()">
    <div id="nac"></div>
    <script>
    
    function calcular(){
        var txtvel = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var velocidade = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de ${velocidade} km/H</p>`
        res.innerHTML += `<p>Dirija sempre usando o cinto de segurança!</p>`
        if (velocidade > 60){
            res.innerHTML += `<p>Você está <strong>MULTADO</strong></p>`
        }
    }
    function checanacionalidade(){
        var txtpais = window.document.getElementById(txtpais)
        var nac = window.document.querySelector('div#nac')
        if (nac == 'Brasil'){
            nac.innerHTML = '<p>Você é <strong>BRASILEIRO</strong></p>'
        }else{
            nac.innerHTML = '<p>Você é <strong>ESTRANGEIRO</strong></p>'
        }
    }
    
    </script>
</body>
</html>
