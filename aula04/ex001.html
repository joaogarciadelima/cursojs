<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JS meu primeiro script</title>
    <style>
        body {
            background: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <p>Livrando da maldição</p>

       window.alert('primeira mensagem')  // somente uma mensagem

       window.prompt('Qual é o seu nome?') // solicita seu nome
    </script>

</html>
