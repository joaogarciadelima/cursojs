<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JS meu primeiro script</title>
    <style>
        body {
            background: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Hello world!!</h1>
    <p>Livrando da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // Number.parseInt(n) ou Number.parseFloat(n)
       var n2 = Number(window.prompt('Digite o segundo número: '))
       var soma = n1 + n2 //serve para adição e para CONCATENAÇÃO
       window.alert(`A soma entre ${ n1 } e ${ n2 } é: ${soma}`)
    </script>
</body>
</html>
